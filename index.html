<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-primary justify-content-between">
      <div class="mx-auto main-heading">e-Quiz by Ankan and PKP</div>      
    </nav>    
    <nav class="navbar bg-primary justify-content-between">
      <div class="nav-item">Total Questions: <span id="tque"></span></div>
      <button name="reset" id="reset" class="btn btn-success">Reset Quiz</button>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div id="result" class="quiz-body">
              <form name="quizForm" onSubmit="">
                <fieldset class="form-group">
                  <h4><span id="qid">1.</span> <span id="question"></span></h4>
                  <div
                    class="option-block-container"
                    id="question-options"
                  ></div>
                  <!-- End of option block -->
                </fieldset>
                <button name="previous" id="previous" class="btn btn-success">
                  Previous
                </button>
                &nbsp;
                <button name="next" id="next" class="btn btn-success">
                  Next
                </button>
                &nbsp;
                <button name="clear" id="clear" class="btn btn-success">
                  Clear
                </button>
              </form>
            </div>
          </div>
          <!-- End of col-sm-12 -->
        </div>
        <!-- End of row -->
      </div>
      <!-- ENd of container fluid -->
    </div>
    <!-- End of content -->
    <script src="ques.js"></script>
    <script src="index.js"></script>
  </body>
</html>
